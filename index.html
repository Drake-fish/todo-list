<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="main.css">
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>
        My Never Ending List of Things To Do
      </h1>
    </header>
      <div class="createContainer">
        <form>
          <input class="listText" type="text" placeholder="What are you doing today?" value="">
          <button class="create">Create</button>
        </form>
      </div>
      <div class="listcontainer">
        <h2>TO DO LIST:</h2>
        <ul class="todo-container">
        </ul>
      </div>
      <div class="completed">
        <h2>Completed!</h2>
        <ul class="completed-container">
        </ul>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
